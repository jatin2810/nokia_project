{% extends 'main/base.html' %}
{% load static %}
{% block base_css%}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<link href="{% static 'css/product_detail.css' %}" rel="stylesheet">


  {% endblock %}
{% block content %}
<br><br><br>
<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img width="400px" height="300px" src="/media/{{product.image}}" /></div>

                    </div>
                   
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{product.name}}</h3>
                    
                    <!-- <p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
                    <h4 class="price">current price: <span>$180</span></h4>
                    <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p> -->
                    
                    
                    <h5 class="sizes">Sizes:
                        {% for item in sizes%}
                        <span class="size" data-toggle="tooltip" >{{item.size}}</span>
                        {% endfor %}
                    </h5>
                    <h5 class="colors">Colors:
                        {% for item in colors %}
                        {{item.color}}
                        <span style="font-size:20px;color:{{item.color}};">&#9632;</span>
                        {% endfor %}
                        
                    </h5>
                    <div class="action">
                        <a class="btn btn-default m-2" href="{% url 'main:product_update' product.product_id %}" >Update</a>
                        <a class="btn btn-default m-2" href="{% url 'main:product_delete' product.product_id %}" >Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br><br><br><br><br>

{% endblock %}
