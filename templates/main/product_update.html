{% extends 'main/base.html' %}
{% load static %}

{% block content %}


<br><br><br>

    <div class="container">
    

        <h2 class="my-4">Add Product</h2>
        
        <form  method="POST" enctype="multipart/form-data">
        
        {%csrf_token%}
    
        <div class="form-group row">
            <label for="id_name" class="col-sm-2 col-form-label">Name </label>
            <div class="col-sm-10">
                
            <input type="text" name="name" class="form-control" required id="id_name" value="{{ product.name }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="id_color" class="col-sm-2 col-form-label">Color </label>
            <div class="col-sm-10">
                <input type="text" name="color" class="form-control" required id="id_color" value="{{color}}">
            </div>
        </div>

        <div class="form-group row">
            <label for="id_color" class="col-sm-2 col-form-label">Existing Image </label>
            <div class="col-sm-10">
                
                <input type="image" name="image1" width="300px" height="400px" class="form-control" required id="id_image1" src="/media/{{product.image}}">
            </div>
        </div>

        <div class="form-group row">
            <label for="id_color" class="col-sm-2 col-form-label">Replace Image </label>
            <div class="col-sm-10">
                
                <input type="file" name="image" class="form-control"  id="id_image" src="">
            </div>
        </div>

        <div class="form-group row">
        <label for="belowdiv" class="col-sm-2 col-form-label">Select Size</label>
        <div id="belowdiv"class="row col-sm-10 my-2">

                {% if s %}
                <div class="form-group form-check mx-2">
                    
                    <input type="checkbox" name="small" class="form-check-input" id="id_small" checked>
                    <label for="id_small" class="form-check-label">Small</label>
                </div>
                {% else %}
                <div class="form-group form-check mx-2">
                    
                    <input type="checkbox" name="small" class="form-check-input" id="id_small">
                    <label for="id_small" class="form-check-label">Small</label>
                </div>
                {% endif %}

                {% if m %}
                <div class="form-group form-check mx-2">
                    <input type="checkbox" name="medium" class="form-check-input" id="id_medium" checked>
                    <label for="id_medium" class="form-check-label">Medium</label>
                </div>

                {% else %}
                <div class="form-group form-check mx-2">
                    <input type="checkbox" name="medium" class="form-check-input" id="id_medium">
                    <label for="id_medium" class="form-check-label">Medium</label>
                </div>
                {% endif %}


                {% if l %}
                <div class="form-group form-check mx-2">
                    <input type="checkbox" name="large" class="form-check-input" id="id_large" checked>
                    <label for="id_large" class="form-check-label">Large</label>
                </div>
                {% else %}
                <div class="form-group form-check mx-2">
                    <input type="checkbox" name="large" class="form-check-input" id="id_large">
                    <label for="id_large" class="form-check-label">Large</label>
                </div>
                {% endif %}

                {% if xl %}
                <div class="form-group form-check mx-2">
                    <input type="checkbox" name="extralarge" class="form-check-input" id="id_extralarge" checked>
                    <label for="id_extralarge" class="form-check-label">Extra Large</label>
                </div>
                {% else %}
                <div class="form-group form-check mx-2">
                    <input type="checkbox" name="extralarge" class="form-check-input" id="id_extralarge">
                    <label for="id_extralarge" class="form-check-label">Extra Large</label>
                </div>
                {% endif %}
            
        </div>
    </div>



        <input type="hidden" name="product_id" value="{{product.product_id}}">    
        <input type="submit" class="btn btn-primary"  value="submit">
    </form>

    </div>


    <br><br><br>

{% endblock %}
